# This workflow will build a golang project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-go

name: Go Build

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.24'

    - name: Install Deps
      run: go get .
    
    - name: Linux Build
      run: GOOS=linux GOARCH=amd64 go build -v -o trlock-linux-amd64 .

    - name: FreeBSD Build
      run: GOOS=freebsd GOARCH=amd64 go build -v -o trlock-freebsd-amd64 .
